<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3D Image Hover Effect</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<!-- Container -->
        <div class="container" style="overflow: hidden;">
            <ul id="thumbnail_list">
                <li class="thumb" style="float:left;">
                    <a href="#" >
                    <span>Mt Roskill Intermediate Emblem</span>
                    </a>
                </li>
                <li class="thumb" style="float:left;">
                    <a href="#" >
                    <span>Mt Roskill Grammar Gate</span>
                    </a>
                </li>
                <li class="thumb" style="float:left;">
                    <a href="#" >
                    <span>The Whanau</span>
                    </a>
                </li>
                <li class="thumb" style="float:left;">
                    <a href="#" >
                    <span>School backyard</span>
                    </a>
                </li>
                <li class="thumb" style="float:left;">
                    <a href="#" >
                    <span>School cricket ground</span>
                    </a>
                </li>
                <li class="thumb" style="float:left;">
                    <a href="#" >
                    <span>School soccer field</span>
                    </a>
                </li>
            </ul>
            
        </div>
        
    </body>

    <script>
        window.onload = function(){

            
            var thumbnail_list = document.getElementById('thumbnail_list');

            var thumbnail_listItem = thumbnail_list.getElementsByTagName("li");

            for (var i = 0; i < thumbnail_listItem.length; i++) {
                
                thumbnail_listItem[i].firstElementChild.style.background = 'linear-gradient(rgba(0, 1, 1, 0.8), rgba(0, 1, 1, 0.8)),  url(\'photo/00'+i+'.jpg\')';
                thumbnail_listItem[i].firstElementChild.style.backgroundSize = "0, cover";
                
            };

        }
    </script>
</html>
